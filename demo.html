<html>

<head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body style="background-color: #4C4F53 ">
    <h2>Buttons</h2>
    <div class="row">
        <div class="button round">
            <p>+</p>
        </div>
        <div class="button round minus">
        </div>
    </div>
    <div class="row">
        <div class="button round disabled">
            <p>+</p>
        </div>
        <div class="button round disabled minus">
        </div>
    </div>
    <div class="row">
        <div class="button round filled">
            <p>+</p>
        </div>
        <div class="button round filled minus">
        </div>
    </div>
    <h3>Inactive</h3>
    <div class="button square white">
        <p>Inactive</p>
    </div>
    <h3>Other Buttons</h3>
    <div style="width: 1000px">
        <div class="button square gold">
            <p>NORMAL</p>
        </div>
        <div class="button square goldlight">
            <p>HOVER[web only]</p>
        </div>
        <div class="button square golddark">
            <p>CLICK/TAP</p>
        </div>
        <div class="button square gold check"><i class="fas fa-check"></i></div>
        <div class="button square goldlight check"><i class="fas fa-check"></i></div>
        <div class="button square golddark check"><i class="fas fa-check"></i></div>
        <div class="button square grey">
            <p>NORMAL</p>
        </div>
        <div class="button square silver">
            <p>HOVER[web only]</p>
        </div>
        <div class="button square gold">
            <p>CLICK/TAP</p>
        </div>
        <div class="button square grey"><i class="fas fa-check goldcheck"></i></div>
        <div class="button square silver"><i class="fas fa-check goldcheck"></i></div>
        <div class="button square gold"><i class="fas fa-check"></i></div>
    </div>
</body>

</html>
