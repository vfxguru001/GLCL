<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
</head>

<body>
    <h2>Buttons</h2>
    <h3>Round Buttons</h3>
    <div class="row">
        <div class="btn btn--round plus"> </div>
        <div class="btn btn--round minus"> </div>
    </div>
    <!-- end of row1 -->
    <div class="row">
        <div class="btn btn--round plus btn--disabled"> </div>
        <div class="btn btn--round minus btn--disabled"> </div>
    </div>
    <!-- end of row2 -->
    <div class="row">
        <div class="btn btn--round plus btn--disabled"> </div>
        <div class="btn btn--round minus btn--disabled"> </div>
    </div>
    <!-- end of row3 -->
    <h3>Pill Buttons</h3>
    <div class="row">
        <div class="btn btn--pill btn--inactive">
            <p>INACTIVE</p>
        </div>
    </div>
    <!-- end of row4 -->
    <div class="row">
        <div class="btn btn--pill">
            <p>NORMAL</p>
        </div>
        <div class="btn btn--pill">
            <p>HOVER[web only]</p>
        </div>
        <div class="btn btn--pill">
            <p>CLICK/TAP</p>
        </div>
    </div>
    <!-- end of row5 -->
    <div class="row">
        <div class="btn btn--pill check"></div>
        <div class="btn btn--pill check"></div>
        <div class="btn btn--pill check"></div>
    </div>
    <!-- end of row6 -->
    <div class="row">
        <div class="btn btn--pill">
            <p>NORMAL</p>
        </div>
        <div class="btn btn--pill">
            <p>HOVER[web only]</p>
        </div>
        <div class="btn btn--pill">
            <p>CLICK/TAP</p>
        </div>
    </div>
    <!-- end of row7 -->
    <div class="row">
        <div class="btn btn--pill check"></div>
        <div class="btn btn--pill check"></div>
        <div class="btn btn--pill check"></div>
    </div>
    <!-- end of row8 -->
</body>

</html>
