<html>

<head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body style="background-color: #4B4F53">
    <div class="calendar">
        <div id="calendar-head">
        </div>
        <div id="calendar-body"></div>
    </div>
    <div class="row">
        <div class="button round plus"></div>
        <div class="button round minus"></div>
    </div>
    <div class="row">
        <div class="button round plus disabled"></div>
        <div class="button round minus disabled">
        </div>
    </div>
    <div class="row">
        <div class="button round filled plus"></div>
        <div class="button round filled minus"></div>
    </div>
    <h3>Inactive</h3>
    <div class="button pill white">
        <p>Inactive</p>
    </div>
    <h3>Other Buttons</h3>
    <div style="width: 1000px">
        <div class="button pill gold">
            <p>NORMAL</p>
        </div>
        <div class="button pill goldlight">
            <p>HOVER[web only]</p>
        </div>
        <div class="button pill golddark">
            <p>CLICK/TAP</p>
        </div>
        <div class="button pill gold check"><i class="fas fa-check"></i></div>
        <div class="button pill goldlight check"><i class="fas fa-check"></i></div>
        <div class="button pill golddark check"><i class="fas fa-check"></i></div>
        <div class="button pill gray">
            <p>NORMAL</p>
        </div>
        <div class="button pill silver">
            <p>HOVER[web only]</p>
        </div>
        <div class="button pill gold">
            <p>CLICK/TAP</p>
        </div>
        <div class="button pill gray"><i class="fas fa-check goldcheck"></i></div>
        <div class="button pill silver"><i class="fas fa-check goldcheck"></i></div>
        <div class="button pill gold"><i class="fas fa-check"></i></div>
    </div>
</body>

</html>
